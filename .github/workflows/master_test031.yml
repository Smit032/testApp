# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - test031

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_256c2d6ec2d64f24a2b76203f82971ae }}
        password: ${{ secrets.AzureAppService_ContainerPassword_c8eea8a8eb3c4ffb88f07a2e5b78d38d }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_256c2d6ec2d64f24a2b76203f82971ae }}/test2:latest
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'test031'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_894fcde57e8f472b971a026dd447a517 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_256c2d6ec2d64f24a2b76203f82971ae }}/test2:latest'
