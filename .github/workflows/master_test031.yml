# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - test031

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_bd54fcd3eec54289ae15b5e6475fbecd }}
        password: ${{ secrets.AzureAppService_ContainerPassword_391371e936e54aa8847a7f65557d951e }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_bd54fcd3eec54289ae15b5e6475fbecd }}/kk032/test2:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'test031'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_4c13e88436e24d38ab5d2b99fb85948a }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_bd54fcd3eec54289ae15b5e6475fbecd }}/kk032/test2:${{ github.sha }}'